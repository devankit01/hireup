{% extends "layout.html" %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/prepup/index.css' %}" />

{% endblock %} {% block body %}

<div class="has-background-primary set">
  <div class="container py-5">
    <h1 class="is-size-3 has-text-white m-0"><b>Prepup</b></h1>
    <h2 class="is-size-5 has-text-white"><b>Prepup / Interview Prep</b></h2>
  </div>
</div>

<div class="container field is-grouped mt-5 set">
  <div class="field mr-1">
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="text" placeholder="Search  here..." />
      <span class="icon is-small is-left">
        <i class="fa fa-search" aria-hidden="true"></i>
      </span>
    </p>
  </div>

  <button class="button is-primary" type="button" href="">Search</button>
</div>

<!-- Notes -->
<section class="section container set">
  <div class="card__container">
    {% for i in data %}
    <div class="card">
      <div class="card-content">
        <div class="content">
          <p class="is-size-5 m-0 mb-1">{{i.name}}</p>
          <p class="m-0 is-size-7 has-text-lightgrey">
            {% for i in i.tags.all %}
            <span class="tag__small">{{ i.name }} </span>
            {% endfor %}
          </p>
          <p class="m-0 is-size-6 mt-2 mb-1">{{i.category.name}}</p>
          <a href="#"><i class="fa fa-eye"></i></a> &nbsp;
          <a href="{{i.file}}" target="blank"><i class="fa fa-download"></i></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %} {% block script %} {% endblock %}
