{% extends "layout.html" %} {% load static %} {% block css %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}" />

{% endblock %} {% block body %}

<div class="form__container">
  <div class="form__image">
    <img src="{% static 'images/signup.png' %}" alt="signup" />
  </div>
  <div class="">
    <h3 class="is-size-4"><b>Create your account as Recruiter</b></h3>
    <br />

    <form action="" method="post" class="container">
      {% csrf_token %}

      <div class="field">
        <label class="label" for="the_email">Email Address</label>
        <input
          type="email"
          name="email"
          id="the_email"
          class="input"
          required
        />
      </div>
      <div class="field">
        <label class="label" for="the_email">Password</label>
        <input
          type="password"
          name="password"
          id="the_email"
          class="input"
          required
        />
      </div>
      <div class="field">
        <label class="label" for="the_email">Confirm Password</label>
        <input
          type="password"
          name="password2"
          id="the_email"
          class="input"
          required
        />
      </div>

      <div class="field">
        <input type="submit" class="button is-primary" />
      </div>
      {% if data %}
      <article class="">
        <div class="message-header" style="background: red">
          <p>{{data}}</p>
        </div>
      </article>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %} {% block script %} {% endblock %}
