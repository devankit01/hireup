{% extends "layout.html" %} {% load static %} {% block css %}
<link rel="stylesheet" href="{% static 'css/prepup/index.css' %}" />
<link rel="stylesheet" href="{% static 'css/hireup/createJob.css' %}" />

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
/>
{% endblock %} {% block body %}

<div class="has-background-primary set">
  <div class="container py-5">
    <h1 class="is-size-3 has-text-white m-0"><b>Hireup</b></h1>
    <h2 class="is-size-5 has-text-white">
      <b>Hireup / {{data.page}} Profile</b>
    </h2>
  </div>
</div>

<section class="section container set">
  <!-- <h2 class="is-size-4 mb-3">{{data.page}} Profile</h2> -->
  <form class="editCompany" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="is-size-5 has-text-black"><u>Basic Details</u></h2>
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="mb-2 ml-1">First Name</p>
          <p class="control is-expanded is-fullwidth">
            <input
              class="input mx-1"
              type="text"
              placeholder="First Name"
              name="first_name"
              id="first_name"
              value="{{ first_name }}"
              required
            />
          </p>
        </div>
      </div>

      <div class="field-body">
        <div class="field">
          <p class="mb-2 ml-1">Last Name</p>
          <p class="control is-expanded is-fullwidth">
            <input
              class="input mx-1"
              type="text"
              placeholder="Last Name"
              name="last_name"
              id="last_name"
              value="{{ last_name }}"
              required
            />
          </p>
        </div>
      </div>

      <div class="field-body">
        <div class="field">
          <p class="mb-2">Contact</p>

          <p class="control is-expanded is-fullwidth">
            <input
              class="input mx-1"
              type="text"
              placeholder="+91 8764531234"
              name="phone"
              id="phone"
              value="{{ phone }}"
              required
            />
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <p class="mb-2 ml-1">Email</p>
          <p class="control is-expanded is-fullwidth">
            <input
              class="input mx-1"
              type="text"
              placeholder="e.g., xvr@gmail.com"
              name="email"
              id="email"
              value="{{ email }}"
              style="max-width: 66%"
              required
            />
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded is-fullwidth"></p>
        </div>
        <div class="field">
          <p class="control is-expanded is-fullwidth"></p>
        </div>
      </div>
    </div>

    <br />

    {% if error %}
    <article class="message is-info">
      <div class="message-header">
        <p>{{error}}</p>
      </div>
    </article>

    {%endif%}
    <button style="float: left" class="button is-primary" type="submit" href="">
      {{data.button}}
    </button>
  </form>
</section>

{% endblock %} {% block script %} {% endblock %}
